<div class="product-list container">
  @for (product of products; track product.id) {
  <div class="product-card">
    <div class="image-placeholder" class="product-action-div">
      <!-- Placeholder para imagem -->
      <div *ngIf="authService.hasRole('Admin')">
        <i class="fa-solid fa-trash-can product-action"></i>
        <i class="fa-solid fa-pen product-action" (click)="removeProduct(product.id)"></i>
      </div>
      <img src="https://placehold.co/200x150" alt="{{ product.name }}" />
    </div>
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p class="price">R$ {{ product.price }}</p>
    </div>
  </div>
  }
</div>
