<div class="product-list container">
  @for (product of products; track product.id) {
  <div class="product-card">
    <div class="product-action-div" *ngIf="authService.hasRole('Admin')">
      <i class="fa-solid fa-trash-can product-action" (click)="removeProduct(product.id)"></i>
      <i class="fa-solid fa-pen product-action2"></i>
    </div>
    <div [routerLink]="['product-page', product.id]">
      <div class="image-placeholder" >
        <!-- Placeholder para imagem -->
        <img src="https://placehold.co/200x150" alt="{{ product.name }}" />
      </div>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="price">R$ {{ product.price }}</p>
      </div>
    </div>
  </div>
  }
</div>
