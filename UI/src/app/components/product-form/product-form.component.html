<form (ngSubmit)="submitProduct()" class="container mt-4 p-4 border rounded shadow-sm">
  <h2 class="mb-3">Cadastro de Produto</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Nome do Produto</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Preço</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descrição</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
