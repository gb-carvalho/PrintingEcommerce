<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-body" *ngIf="product">
      <h2 class="card-title mb-4">Resumo do Pedido</h2>

      <div class="row mb-3" >
        <div class="col-md-6">
          <h5>Produto</h5>
          <p>{{ product.name }}</p>
        </div>
        <div class="col-md-3">
          <h5>Quantidade</h5>
          <p>1 unidade</p>
        </div>
        <div class="col-md-3">
          <h5>Preço</h5>
          <p>R$ {{ product.price }}</p>
        </div>
      </div>

      <div class="text-end">
        <a class="btn btn-success btn-lg"
           href="https://wa.me/5521987999131?text=Olá! Gostaria de finalizar o pedido de 1 {{ product.name }} por R${{ product.price }}."
           target="_blank">
          <i class="fab fa-whatsapp"></i> Finalizar Pedido via WhatsApp
        </a>
      </div>
    </div>
  </div>
</div>
