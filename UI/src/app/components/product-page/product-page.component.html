<div class="container my-5" *ngIf="product">
  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="https://placehold.co/400x300" class="img-fluid rounded-start w-100 h-100 object-fit-cover" alt="{{ product.name }}">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h2 class="card-title mb-3">{{ product.name }}</h2>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="h5 mt-4">Pre√ßo: <strong>R$ {{ product.price }}</strong></p>

          <div class="mt-4 mb-3">
            <label for="quantity" class="form-label">Quantidade:</label>
            <input id="quantity"
                   type="number"
                   class="form-control w-25"
                   [(ngModel)]="quantity"
                   min="1">
          </div>

          <p class="fw-semibold">Total: R$ {{ product.price * quantity }}</p>

          <a class="btn btn-success btn-lg mt-3"
             [href]="whatsappLink">
            <i class="fab fa-whatsapp"></i> Finalizar Pedido via WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
